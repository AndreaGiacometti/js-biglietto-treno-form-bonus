<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prezzo biglietto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="bg-image">
        <!-- Creo input text per km, select per tipo di sconto e tasto button -->
        <div class="container  py-5">
            <h1 class="mb-5 text-center">Calcola il prezzo del tuo biglietto</h1>
            <form id="ticket-form">
                <div class="row ">
                    <div class="col-md">
                        <div class="card border rounded p-3">
                            <div class="mb-3">
                                <label for="km" class="form-label">Numero di km</label>
                                <input type="text" class="form-control" id="km" aria-describedby="" placeholder="Inserisci il numero di km che dovrai percorrere">
                            </div>
                            <!-- Creo select per tipo di sconto -->
                            <label for="discount" class="form-label">Sconto</label>
                            <select id="discount-list" class="form-select" aria-label="Default select example">
                                <option value="0">Scegli il tipo di sconto in base all'et√†</option>
                                <option value="1">minorenni</option>
                                <option value="2">over65</option>
                                <option value="3">nessuno sconto</option>
                            </select>
                            <button type="submit" id="submit" class="btn btn-primary mt-4">Invia</button>
                        </div>
                    </div>
           

                    <!-- Creo una card per stampare le info sul biglietto da JS -->
                    <div class="col-md">
                        <div class="card rounded p-3 h-100">
                            <table class="table ">
                                <tr>
                                    <th scope="row">Lunghezza tragitto</th>
                                    <td id="km-percorsi"></td>
                                    <!-- <td>km</td> -->
                                </tr>
                                <tr>
                                    <th scope="row">Prezzo base</th>
                                    <td id="base-price"></td>
                                    <!-- <td>&euro;</td> -->
                                </tr>
                                <tr>
                                    <th scope="row">Sconto applicato</th>
                                    <td id="discount"></td>
                                    <!-- <td>%</td> -->
                                </tr>
                                <tr>
                                    <th scope="row">Prezzo totale</th>
                                    <td id="price"></td>
                                    <!-- <td>&euro;</td> -->
                                </tr>
                            </table>
                            <a href="https://www.italotreno.it/it" target="_blank" class="btn btn-primary">Procedi all'acquisto</a>

                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src=".//js/app.js"></script>
    </body>
</html>
